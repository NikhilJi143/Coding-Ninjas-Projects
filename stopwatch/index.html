<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
    <!-- External CSS file for styling -->
  </head>
  <body>

    <div id="Container">

      <div id="Display">00:00:00</div>
      <!-- Placeholder for displaying the time -->

      <div class="button">
        <img id="pauseBtn" src="image/stop.png"/>
        <!-- Button for starting the timer -->
        
        <img id="startBtn" class="start" src="image/start.png"/>
        <!-- Button for pausing the timer -->

        <!-- <button id="pauseBtn" class="timerBtn">Reset</button> -->
        <img id="resetBtn" src="image/reset.png"/>
        <!-- Button for resetting the timer -->
      </div>

    </div>
    <script src="script.js"></script>
    <!-- External JavaScript file for timer functionality -->
    
  </body>
</html>
